<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="login">
            <div class="container">
                <div class="login-left">
                    <img src="img/logo.svg" alt="logo">
                    <h2>Welcome to ByTrend!</h2>
                    <span>Already have an account?</span>
                    <a href="#">Log in?</a>
                    <form action="#" class="form">
                        <div class="form-inline">
                            <label for="firstname">First name</label>
                            <input class="firstname" id="firstname" type="text" placeholder="Your name">
                        </div>
                        <div class="form-inline">
                            <label for="lastname">Last name</label>
                            <input id="lastname" type="text" placeholder="Your surname">
                        </div>
                        <div class=form-inline>
                            <label for="birthdate">Birth date</label>
                            <input class="birthdate" type="date" placeholder="06.12.1992" >
                             
                        </div>
                        <div class=gender>
                            <label for="Female">Gender</label>
                            <input type="radio">Female
                        </div>
                        <div class=gender>
                            <label for="Male"></label>
                            <input type="radio">Male
                        </div>
                        <div class=form-inline1>
                            <label for="skype">Skype</label>
                            <input class="skype" id="skype" placeholder="Your login Skype" >
                        </div>
                        <div class=form-inline1>
                            <label for="promo">Promo</label>
                            <input class="promo" id="promo" placeholder="Your promo" >
                        </div>
                        <button> Continue </button>                        
                    </form>
                </div>
                <div class="login-right">
                    <img src="img/cashback-icon.png" alt="icon">
                    <h3>Cashback</h3>
                    <p>Means monthly interest to the account balance for trading activity according to the terms.</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
